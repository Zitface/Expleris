<div class="container">

<h1>Portfolio</h1>
<p>Welcome to our Brands Portfolio. Use the categories below to filter the brands.</p>

		<p>{{error}}</p>

			<div class="searchBrand">
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Search" ng-model="brandName">
				</div>
			</div>
			-->

		<div class="categoriesContainer col-md-12">
			<ul>
				<li>
					<div ng-repeat="cat in categories" class="categoryItem" ng-click="catChange(cat.category); select($index)" ng-class="{sel: $index == selected}">
						<p>{{cat.category}}</p>
						<img style="width: 100%; height: auto;" ng-src="{{cat.img}}" />
					</div>
				</li>
			</ul>
		</div>

		<div class="brandsContainer" ng-repeat="brand in brands | filter:brandName | filter:catFilter">
			<a href="#/brand/{{brand.id}}">
				<img style="width: 100%; height: auto;" ng-src="{{brand.img}}">
			</a>
		</div>
</div>
