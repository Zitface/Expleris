
<h1>Brands Portfolio</h1>
<p>Welcome to our Brands Portfolio. Below you can browse the different partners with which we work and read about what they each offer......</p>

		<p>{{ error }}</p>

		<input type="search" placeholder="Search product name" ng-model="productName" />

		<ul>
			<li ng-repeat="cat in categories">
				<input type="checkbox" ng-click="catChange(cat.category)" /> {{ cat.category }} 
			</li>
		</ul>

		<div style="overflow: hidden; background-color: gray; width: 15%; height: 200px; margin: 2.5%; float: left;" ng-repeat="product in products | filter:productName | filter:catFilter">
			<a href="#contactUs">
				<img style="width: 100%; height: auto;" ng-src="{{ product.img }}">
			</a>
		</div>
