<div class="container" ng-controller="newsCtrl">

	<div ng-controller="newsCtrl" class="col-md-12">

		<div class="col-md-8 newsContainer">

		<h1>News</h1>
	
			<div ng-repeat="newsItem in news" class="newsInstance">
				<div class="col-md-2 newsDateTime">
					<p><span>{{newsItem.date}}</span></p>
					<p>{{newsItem.time}}</p>
				</div>
				<div class="col-md-5 newsDesc">
					<h3>{{newsItem.title}}</h3>
					<p>{{newsItem.bodytext | limitTo: 50}}{{newsItem.bodytext.length > 50 ? '...' : ''}}</p>
				</div>
				<div class="col-md-3 newsImg">
					<img ng-src="{{newsItem.img}}" />
				</div>
				<a href="#">
				<div class="col-md-2 newsInfo">
					<h4>Read More</h4>
				</div>
				</a>
			</div>

		</div>

		<div class="col-md-4 eventsContainer">

		<h1>Events</h1>

			<div class="eventFilter">
				<ul>
					<li ng-repeat="monthItem in months" ng-click="monthChange(monthItem.month); select($index)" ng-class="{lit: $index == selected}">{{monthItem.abrev}}</li>
				</ul>
			</div>

			<p id="eventMsg">{{eventMessage}}</p>

			<div ng-repeat="event in events | filter:monthFilter" class="eventInstance border-line">
				<img ng-src="{{event.img}}"  style="width: 10%; height: auto;"/>
				<h1>{{event.title}}</h1>
				<p>{{event.bodytext}}</p>
				<p>{{event.month}}</p>
				<span><em>date:</em>{{event.date}}</span>
			</div>

		</div>

	</div>

</div>
