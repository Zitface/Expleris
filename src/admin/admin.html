<h1>Admin Panel</h1>

    <div class="well" >
 
      <h3>Create a New Brand</h3>
      
      <table class="table table-bordered table-stripped">
        <tr>  
          <th>Name</th>
          <th>Description</th>
          <th>Image</th>
          <th>Category</th>
        </tr>
        <tr>
          <td><input type="text" ng-model="brand.name" placeholder="Brand name"></td>
          <td><input type="text" ng-model="brand.description" placeholder="Brand description"></td>
          <td><input type="text" ng-model="brand.img" placeholder="Provide image link"></td>
          <td><input type="text" ng-model="brand.category" placeholder="Brand category"></td>
          <td><button class="btn btn-default" ng-click="createBrand()">Create Brand</td>
      </table>

      <h3>Brands currently stored in the database:</h3>
      
      <table class="table table-bordered table-stripped">
        <th>Id</th>
        <th>Name</th>
        <th>Description</th>
        <th>Category</th>
        <th>Image</th>
        <th>Feature not yet available</th>
        <th>Feature not yet available</th>
        <tr ng-repeat="brand in brands" style="overflow: hidden;">          
          <td>
             {{brand._id}}
          </td>
          <td>
             {{brand.name}}
          </td>
          <td>
             {{brand.description}}
          </td>
          <td> 
             {{ brand.category }}
          </td>
          <td>             
             <img style="width: 25%; height: auto;" ng-src="{{ brand.img }}">
          </td>
          <td>
          	<button ng-click="delBrand(brand._id)" class="btn">Delete brand</button>
          </td>  
          <td>
          	<button ng-click="upBrand()" class="btn">Update brand</button>
          </td>              
        </tr>        
      </table>
      
    </div>

<a href="#home" class="btn btn-default"> Back to the Website </a>
