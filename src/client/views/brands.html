<div class="topic">
	
	<img src="src/client/images/nature.jpg" alt="foods and beverages" />

</div>

<div class="categoriesBackground">

	<div class="container">

		<h2 style="text-align: left; margin-left: 3%;">Food & Beverages</h2>

		<div class="categoriesContainer">
			<ul>
				<li>
					<div ng-repeat="cat in foodCategories" class="categoryItem" ng-click="catChange(cat.category); select($index)" ng-class="{sel: $index == selected}">
						<div class="foodcategoryImg">
							<img ng-src="{{cat.img}}" alt="category image" />
						</div>			
						<h4>{{cat.category}}</h4>
						<p>{{cat.desc}}</p>
					</div>
				</li>
			</ul>

			<div class="col-md-12" ng-include src="'src/client/css/jquery-logo-slider-ticker/index.html'"></div>
		
		</div>		

	</div>	

</div>
